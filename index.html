<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Form Validation</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="title text-center">Contact Form</h1>
    <form class="form" role="form" id="contactForm" method="post" name="contactForm">
        <div class="form-group">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" name="contactFname" id="contactFname"
                           placeholder="Type First Name" required/>
                </div>
                <div class="col-xs-6 col-md-6">
                    <input type="text" class="form-control" name="contactLname" id="contactLname"
                           placeholder="Type Last Name" required/>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" name="contactMobile" id="contactMobile" placeholder="Type Mobile"
                   required="required" data-rule-phoneUS="true"/>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="contactEmail" id="contactEmail" placeholder="Type Email"
                   required/>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="6" name="contactAddress" id="contactAddress" required
                      placeholder="Type Address"></textarea>
        </div>
        <button type="button" id="contactbtn" class="btn btn-success btn-md"
                role="button" onclick="ValidateContactForm()">Submit
        </button>
    </form>
</div>
</body>

<!-- for jquery plugins-->
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
